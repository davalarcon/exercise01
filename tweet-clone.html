<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>

<body>

  <div id="tweet">
    <div id="image">
        <img src="profile-picture.jpg"/>
    </div>
    <div id="name">

      <p>
        <img src="account-logo.jpg"/>
        jack
        <img src="validated-account.jpg"/>
      </p>

    </div>
    <div id="follow">
      <p>
        <img src="twitter-logo.jpg"/>
        Follow
      </p>
    </div>
    <div id="user">
      <p>
        @jack
      </p>
    </div>

    <div id="message">
      <p>
        just setting up my twttr
      </p>
    </div>
    <div id="date">
      <p>
        9:50 PM - 21 Mar 2006
      </p>
    </div>
    <div id="info">
      <p>
        <img src="reply.jpg"/>
    
        <img src="retweet.jpg"/>
         92,555
         <img src="favorite.jpg"/>
         71,111
      </p>
    </div>

  </div>


</body>
</html>
